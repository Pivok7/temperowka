<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        a {
            color: #35424a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Test Page</h1>
    </header>
    <main>
        <h2>Test Content</h2>
        <p>This is a simple page for testing purposes.</p>
        <p>You can add your own content here, including <a href="#">links</a>, images, and more.</p>
    </main>
    <footer>
        <p>&copy; 2025 Simple Test Page</p>
    </footer>
</body>
</html>
